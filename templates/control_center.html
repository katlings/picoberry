<!doctype html>
<html>
<head>
<title>Big Red Button</title>

<script>
function toggleLed()
{
var request;
request=new XMLHttpRequest();
request.onreadystatechange=function()
  {
  if (request.readyState==4 && request.status==200)
    {
    document.getElementById("LEDState").innerHTML=request.response;
    }
  }
request.open("GET","{{ url_for('toggle') }}",true);
request.send();
}
</script>

</head>

<body>

<div id="LEDState">Light is {{ ledState }}!</div>

<button type="button" onClick="toggleLed()">Toggle the LED</button>

</body>
</html>
